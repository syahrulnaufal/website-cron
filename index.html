<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- panel atas  -->
<nav class="mynavbar navbar navbar-expand-sm navbar-light container-fluid shadow-lg position-absolute" 
    style=" z-index: 10; background-color: rgba(0,0,0,0.4); border-bottom: 2px solid rgba(0,0,0,0.7);"
>
    <div class="row container-fluid justify-content-between">
        <a class="col-sm-3 col-9 align-self-start d-flex gap-2 align-items-center navbar-brand" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" href="/"
            style="font-weight: 500; color: var(--white); height: 4rem;"
        >
          <img src="img/logo.svg" alt="" width="30" height="30" class="d-inline-block align-text-top">
          Cron's Food
        </a>
      
        <button class="navbar-toggler col-lg-1 col-2 end-0 border-0 row justify-content-end " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="
                height: 3rem;
                background-image: url(img/menu.svg);
                background-repeat: no-repeat;
                background-size: contain;
            "></span>
        </button>

        <div class="col-sm-9 col-12 p-0 justify-content-end  align-item-center collapse navbar-collapse container" id="navbarNav">
            <ul class="navbar-home nav gap-3 justify-content-end ms-lg-5 col-lg-6 col-12 p-0" style="font-size: 0.8rem;">
                <li class="nav-item navbar-text" style="transition: all 0.2s ease;">
                    <a class="nav-link text-white poppins-regular active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item navbar-text" style="transition: all 0.2s ease;">
                    <a class="nav-link text-white poppins-regular" href="shop/">Shop</a>
                </li>
                <li class="nav-item navbar-text" style="transition: all 0.2s ease;">
                    <a class="nav-link text-white poppins-regular" href="contact/">About</a>
                </li>
                <li class="nav-item navbar-text" style="transition: all 0.2s ease;">
                    <a class="nav-link text-white poppins-regular" href="contact/">Contact</a>
                </li>
            </ul>
        </div>
    </div>
  </nav>
<!-- endof panel atas  -->

<!-- carousel -->
<div id="carouselExampleIndicators" class="carousel slide mycarousel" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner" style="
        height: 100%;
    ">
        <div class="carousel-item w-100 position-relative h-100 active">
            <div class="d-flex w-100 h-100 align-items-end" style="
                background-image: url(img/carousel1.png);
                background-repeat: no-repeat;
                background-size: cover;  
                background-position: center;  
            ">
                <div class="text position-absolute mb-3" style="color: var(--white);">
                    <div class="h2 m-0">Your neighborhood sanctuary
                        for exquisite coffee</div>
                    <div class="">Enjoy expertly crafted beverages.</div>
                    <div class="btn h3 mt-2 py-1" style="background-color: var(--red); color: var(--white); width: fit-content;">Menu</div>
                </div>
            </div>
        </div>
        <div class="carousel-item w-100 h-100">
            <div class="d-block w-100 h-100" style="
                background-image: url(img/carousel1.png);
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;    
            "></div>
        </div>
        <div class="carousel-item w-100 h-100">
            <div class="d-block w-100 h-100" style="
                background-image: url(img/carousel1.png);
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;    
            "></div>
        </div>
    </div>
    <button class="carousel-control-prev" style="width: 5%;" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" style="width: 5%;" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<!-- endof carousel  -->

<!-- info -->
<div class="info row justify-content-start justify-content-sm-center align-items-center py-3" style="background-color: var(--red);">
    <div class="col-md-3 col-12 d-flex align-items-center">
        <div class="info-icon col-2" style="
            background-image: url(img/calendar.svg);
        "></div>
        <div class="info-text col-10 ps-3">
            <div>Weekday : 08:00 - 16:00</div>
            <div>Weekend : libur</div>
        </div>
    </div>
    <div class="col-md-3 col-12 d-flex align-items-center">
        <div class="info-icon col-2" style="
            background-image: url(img/location.svg);
        "></div>
        <div class="info-text col-10 ps-3">
            Puntan, Gunungpati, Kota Semarang
        </div>
    </div>
    <div class="col-md-3 col-12 d-flex align-items-center">
        <div class="info-icon col-2" style="
            background-image: url(img/message.svg);
        "></div>
        <div class="info-text col-10 ps-3">
            <a href="tel:08973434055">08973434055</a>
            <a href="mailto:syahrultsaqib@gmail.com">syahrultsaqib@gmail.com</a>
        </div>
    </div>
</div>
<!-- endof info -->
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
</body>
</html>
